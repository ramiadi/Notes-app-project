<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App Website</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>

    <header>
        <h1>Note App</h1>
    </header>

    <main class="app-box">
        <label for="title">Title</label>
        <input type="text" placeholder="Title" id="title_el">
        <textarea name="text" id="text_el" placeholder="Write your note here..."></textarea>

        <button id="add_btn" disabled>Add Note</button>

    </main>

    <section class="notes-box">
        <h2>Notes</h2>
        <div class="notes-container" id="notes_container"></div>

        <script src="script/index.js"></script>
</body>

</html>
